<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap dependency for navbar-->

        <!--Google font resource dependency-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Styles/new_blog_styles.css">
        <!--Google font resource dependency-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title>New Blog</title>   
    </head>
    <body>
        <!-- Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
          <div class="container-fluid">
            <img src="Assets/BookBlog_logo.png" class="navbar-brand image logo">
            <h1 class="scale">BookBlog</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav navbar_components">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="index.html">About Us</a>
                <a class="nav-link" href="contact_us.html">Contact Us</a>
                <a class="nav-link" href="blogs.html">Blogs</a>
                <a class="nav-link" href="add_new_blog.html">New Blog</a>
              </div>
            </div>
          </div>
        </nav>


        
        <!--Form structure for blog details input.-->
        <form class="new_blog_form scale">
            <div class="form-group">
              <label>Blog Title</label>
              <input type="email" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="Enter author name">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" placeholder="Enter category">
            </div>
            <div class="form-group">
                <label>Tags</label>
                <input type="text" class="form-control" placeholder="Enter Tags (comma separated)">
            </div>
           
            <div class="form-group ">
                <label>Content</label>
                <textarea type="email" class="form-control" id="content_input" placeholder="Enter blog content"></textarea>
            </div>

            <button type="submit" class="btn btn-primary submit_button"> <a href="/Blog Website/add_new_blog.html" target="_blank" rel="noopener noreferrer" style="color:white ; text-decoration:none">Submit</a> </button>
        </form>
        <!--Footer definition-->
        <footer class="footer bg-success"><b>Copyright&copy BookBlog</b></footer>
        <!--Link script to document-->
        <script src="app.js"></script>
    </body>
